<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>V8 GET DATA FROM INPUTS !</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  

  <p><button id="btnDisplay" onclick="todos.displayTodos()">Dispaly Todos</button></p>
  <p><button id="btnToggleAll" onclick="todos.toggleAll()"> Toggle All </button></p>
  
  <p class="row">
    <input id="inputAdd" type="text" placeholder="Todo text">
    <button id="btnAdd" onclick="handlers.addTodo()">Add Todo</button>
  </p>

  <p class="row">
    <input id="inputChangeIndex" class="index" type="number" min="0" placeholder="index">
    <input id="inputChangeText" type="text" placeholder="Todo text">
    <button id="btnChange" onclick="handlers.changeTodo()">Change Todo</button>
  </p>

  <p class="row">
      <input id="inputToggleIndex" type="number" min="0" placeholder="Todo text">
      <button id="btnToggle"onclick="handlers.toggleTodo()" >Toggle Todo</button>
    </p>

    <p class="row">
        <input id="inputDeleteIndex" type="number" min="0" placeholder="Todo text">
        <button id="btnDelete" onclick="handlers.deleteTodo()">Delete Todo</button>
      </p>
  <script src="app.js"></script>
</body>
</html>
